<section class="container row">
    <section class="col-sm-3"></section>
    <section class="col-sm-8">
        <h3>Create a new repository</h3>
        <p><small>A repository contains all project files, including the revision history. Already have a project repository elsewhere?</small> </p>
        <hr>
        <form #createRepo="ngForm" (ngSubmit)= Repo(createRepo.value)>
                <div class="form-group">
                  <label for="exampleInputEmail1">Repository Name</label>
                  <input type="text" class="form-control" id="Repo_Name" placeholder="Enter Repo Name" name ="name" ngModel>
                  <small id="repoHelp" class="form-text text-muted">Great repository names are short and memorable. Need inspiration? How about crispy-barnacle?</small>
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="desc" placeholder="Description Goes Here" name ="description" ngModel></textarea>
                </div>
                <hr>
                <div class="form-check">
                        <input class="form-check-input" type="radio" id="exampleRadios1" [value]="false" name ="private" ngModel checked>
                        <label class="form-check-label" for="exampleRadios1">
                          <strong>Public </strong>
                          <small>(Anyone can see this repository. You choose who can commit.)</small>
                        </label>
                </div>
                <div class="form-check">
                        <input class="form-check-input" type="radio" id="exampleRadios1" [value]="true" name ="private" ngModel>
                        <label class="form-check-label" for="exampleRadios1">
                          <strong>Private </strong>
                          <small>(You choose who can see and commit to this repository.)</small>
                        </label>
                </div>
                <hr>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" name ="auto_init" ngModel>
                    <label class="form-check-label" for="inlineCheckbox1"><strong>Initialize this repository with a README</strong></label>
                </div>
                <hr>
                <button type="submit" class="btn btn-primary"  >Submit</button>
              </form>
    </section>
</section>
